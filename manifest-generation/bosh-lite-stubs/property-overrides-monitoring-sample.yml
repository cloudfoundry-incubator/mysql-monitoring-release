properties:
  mysql-monitoring:
    client:
      username: mysql-monitoring
      secret: REPLACE_WITH_CLIENT_SECRET
    recipient_email: REPLACE_WITH_EMAIL
  ssl:
    skip_ssl_validation: true

property_overrides:
  <<: (( merge ))
  mysql:
    <<: (( merge ))
    interrupt_notify_cmd: "/var/vcap/jobs/send-email/bin/run"
