---
- type: replace
  path: /releases/-
  value:
    name: mysql-monitoring
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: mysql-monitor
    instances: 1
    jobs:
    - {release: mysql-monitoring, name: replication-canary}
    - {release: mysql-monitoring, name: mysql-diag}
    azs: [z1]
    networks:
    - name: default
    vm_type: default
    stemcell: default

- type: replace
  path: /instance_groups/name=mysql/jobs/-
  value: {release: mysql-monitoring, name: mysql-diag-agent}

- type: replace
  path: /properties/mysql-monitoring?/replication-canary/uaa_admin_client_secret
  value: ((mysql_monitoring_replication_canary_uaa_admin_client_secret))
- type: replace
  path: /properties/mysql-monitoring?/replication-canary/canary_password
  value: ((mysql_monitoring_replication_canary_canary_password))
- type: replace
  path: /properties/mysql-monitoring?/replication-canary/notifications_client_secret
  value: ((mysql_monitoring_replication_canary_notifications_client_secret))
- type: replace
  path: /properties/mysql-monitoring?/recipient_email
  value: ((mysql_monitoring_recipient_email))
- type: replace
  path: /properties/mysql-monitoring?/cluster_identifier
  value: ((mysql_monitoring_cluster_identifier))
- type: replace
  path: /properties/domain?
  value: ((domain))
- type: replace
  path: /properties/cf_mysql/mysql/seeded_databases?/-
  value:
    name: canary_db
    username: repcanary
    password: ((mysql_monitoring_replication_canary_canary_password))
- type: replace
  path: /properties/cf_mysql/mysql/server_audit_excluded_users?/-
  value: repcanary
- type: replace
  path: /properties/cf_mysql/mysql/interrupt_notify_cmd?
  value: "/var/vcap/jobs/send-email/bin/run"
- type: replace
  path: /properties/cf_mysql/quota_enforcer?/ignored_users
  value: repcanary
- type: replace
  path: /properties/cf?/skip_ssl_validation
  value: ((cf_skip_ssl_validation))

- type: replace
  path: /properties/mysql-monitoring?/mysql-diag-agent?/password
  value: ((mysql_monitoring_mysql_diag_agent_password))
